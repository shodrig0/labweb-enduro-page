<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enduro</title>
  <link rel="stylesheet" href="../css/init.css" />
  <link rel="stylesheet" href="../css/msjBienvenida.css" />
  <link rel="icon" href="../favicon.png" />
</head>
<!-- le pongo esa clase por si hay que hacer algo después -->

<body>
  <div id="header"></div>
  <div class="container-bienvenida">Bienvenido!</div>
  <!-- seccion: sponsors -->
  <section class="contenido" id="seccion-1">
    <div class="container-seccion sponsors">
      <div>
        <img src="/assets/img/logos/logo-honda-1.jpg" alt="honda" />
      </div>
      <div>
        <img src="/assets/img/logos/castrol.png" alt="castrol" />
      </div>
      <div>
        <img src="/assets/img/logos/m_o_5425.jpg" alt="confluencia" />
      </div>
      <div>
        <img src="/assets/img/logos/icbc-logo.jpg" alt="icbc" />
      </div>
      <div>
        <img src="/assets/img/logos/hawk-logo.jpg" alt="hawk" />
      </div>
    </div>
    <div class="scroll">
      <button id="previo">&lt</button>
      <button id="siguiente">&gt</button>
    </div>
  </section>
  <!-- seccion: galeria -->
  <section class="contenido" id="seccion-2">
    <div class="container-seccion">
      <div class="miniaturas">
        <h3>Galeria</h3>
        <p>Sentí la emoción de la competición en cada imagen</p>
        <img src="/assets/img/logos/MGM.png" alt="galeria" />
      </div>
    </div>
  </section>
  <!-- seccion -->
  <section class="contenido" id="seccion-3">
    <div class="container-seccion">
      <div class="miniaturas">
        <h3>Mi historia</h3>
        <p>Explorá mi mundo sobre ruedas</p>
        <img src="/assets/img/logos/MGM.png" alt="historia" />
      </div>
    </div>
  </section>
  <div id="footer"></div>
  <script src="/js/header_footer.js"></script>
  <script src="/js/carrusel.js"></script>
</body>

</html>
