<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enduro</title>
  <link rel="stylesheet" href="../css/init.css" />
  <link rel="stylesheet" href="../css/header-footer.css" />
  <link rel="icon" href="../favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<!-- le pongo esa clase por si hay que hacer algo después -->

<body>
  <div id="header"></div>
  <!-- seccion: sponsors -->
  <div class="container-supremo">
    <section class="contenido" id="seccion-1">
      <h3>Sponsored by</h3>
      <div class="container-seccion sponsors">
        <img src="/assets/img/logos/logo-honda-1.jpg" alt="honda" />
        <img src="/assets/img/logos/castrol.png" alt="castrol" />
        <img src="/assets/img/logos/m_o_5425.jpg" alt="confluencia" />
        <img src="/assets/img/logos/icbc-logo.jpg" alt="icbc" />
        <img src="/assets/img/logos/hawk-logo.jpg" alt="hawk" />
      </div>
    </section>
    <!-- seccion -->
    <section class="contenido" id="seccion-3">
      <div class="container-seccion">
        <div class="miniaturas">
          <h3>Mi historia</h3>
          <p>Hola, soy <b>Mario Gustavo Miculian</b> y me gustaría compartir con ustedes un poco de mi vida. Desde lo
            que me llevó a
            realizar este deporte, mis motivaciones, orígenes y competiciones a las que asistí.</p>
          <div class="sobreMi">
            <span>
              &nbsp
            </span>
          </div>
          <!-- <img src="/assets/img/Necesarias/sobreMI.jpg" alt=""> -->
        </div>
      </div>
    </section>
    <!-- seccion: galeria -->
    <section class="contenido" id="seccion-2">
      <div class="container-seccion">
        <div class="miniaturas">
          <h3>Galería</h3>
          <p>Sentí la emoción de la competición en cada imagen</p>
          <img class="zoom" src="/assets/img/logos/MGM.png" alt="galeria" />
        </div>
      </div>
    </section>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div id="footer"></div>
  <script src="/js/header_footer.js"></script>
