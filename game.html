<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego</title>
  <link rel="stylesheet" href="css/init.css" />
  <link rel="stylesheet" href="css/header-footer.css" />
  <link rel="stylesheet" href="css/game.css" />
  <link rel="icon" href="favicon.png" />
</head>

<body>
  <div id="header"></div>

  <audio id="corte" src="../assets/img/sound/corte.mp3" preload="auto"></audio>
  <div class="container-mayor">
    <div class="container">
      <div id="moto" class="moto moto-funcionando"></div>
      <div id="piso" class="piso"></div>
      <div id="cactus" class="cactus"></div>
      <div id="rocas" class="rocas"></div>
      <div id="puntaje" class="puntaje">0</div>
    </div>
    <div id="controles">
      <button id="homebtn">Inicio</button>
      <button id="playbtn">Juega</button>
      <button id="restartbtn" style="display: none;">Jugar otra vez</button>
    </div>
    <div class="game-over">FIN DEL JUEGO
      <div id="guardar-nombre" style="display: none;">
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <button id="guardar-btn">Guardar</button>
      </div>
    </div>
  </div>
  <div id="puntajes-finales">
    <span id="puntaje-final"></span>
  </div>
</body>
<script src="js/ggame.js"></script>
<script src="js/header_footer.js"></script>

</html>
