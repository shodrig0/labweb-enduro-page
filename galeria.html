<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria</title>
  <link rel="stylesheet" href="css/init.css" />
  <link rel="stylesheet" href="css/header-footer.css" />
  <link rel="stylesheet" href="css/galleria.css">
  <link rel="icon" href="favicon.png" />
</head>

<body>
  <div id="header"></div>
  <section class="contenido" id="seccion-4">
    <div class="container-seccion">
      <div class="container-supremo seccionGaleria">
        <h3>Galería</h3>
        <br><br>
        <a href="#modal-1">

            <div class="contenido-card">
              <span>2019</span>
            </div>

              <div class="modal-container">
                <a href="#cerrar" class="modal-cerrarBtn">&times;</a>
                <h3>Bajada del Agrio</h3>
                <div class="container-galleriaModal">
                  <img src="https://live.staticflickr.com/65535/53697059226_8451f54935_o.jpg" alt="1">
                  <img src="https://live.staticflickr.com/65535/53697055076_a03a8697c2_o.jpg" alt="2">
                  <img src="https://live.staticflickr.com/65535/53697494560_25c52e966a_o.jpg" alt="3">
                  <img src="https://live.staticflickr.com/65535/53697494730_4a9ab3d974_o.jpg" alt="4">
                  <img src="https://live.staticflickr.com/65535/53696164022_91cffcef2b_o.jpg" alt="5">
                  <img src="https://live.staticflickr.com/65535/53697495140_4d4307af8b_o.jpg" alt="6">
                  <img src="https://live.staticflickr.com/65535/53697400919_f7f273b6b0_o.jpg" alt="7">

                  <img src="https://live.staticflickr.com/65535/53697055436_e4861cf185_o.jpg" alt="10">
                </div>
                <div class="scrollX">
                  <button id="atrasBtn1" class="sliderBtn">&#60;</button>
                  <button id="siguienteBtn1" class="sliderBtn">&#62;</button>
                </div>
              </div>
            </article>
          </div>
        </a>
        <hr>
        <a href="#modal-2">
          <div class="card c2">
            <div class="contenido-card">
              <span>2021</span>
            </div>
            <article id="modal-2" class="modal-ventana">
              <div class="modal-container">
                <a href="#cerrar" class="modal-cerrarBtn">&times;</a>

            </div>

                    style="margin-right: 15em;">
                </div>
                <div class=" scrollX">
                  <button id="atrasBtn3" class="sliderBtn">&#60;</button>
                  <button id="siguienteBtn3" class="sliderBtn">&#62;</button>
                </div>
              </div>

  <div id="footer"></div>
  <script src="js/slider.js"></script>
  <script src="js/header_footer.js"></script>

</html>
